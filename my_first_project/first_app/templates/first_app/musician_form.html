{% extends 'first_app/base.html' %}

{% block body_block %}

{% if form.instance.pk %}
<h3>Update Musician</h3>
{% else %}
<h3>Add New Musician</h3>
{% endif %}


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }} 
    <!-- In creating a view, the form is immediately recognized by django when adding in the template literal -->
    
    <input type="submit" name="submit" value="Add Musician" class="btn btn-primary btn-sm" >
</form>

{% endblock %}
